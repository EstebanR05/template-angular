<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!-- <img
        src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
        alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                 -->
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-5 px-5 sm:px-5" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
                         alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido!</div>
                    <span class="text-600 font-medium">Ingresa tus datos para continuar</span>
                </div>

                <form [formGroup]="form" (ngSubmit)="submit()" #ngForm="ngForm" role="form">
                    <div>
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo</label>
                        <input id="email1" formControlName="email" type="text" placeholder="Ingresa tu correo"
                               pInputText class="w-full md:w-30rem" style="padding:1rem">
                        <div *ngIf="getControl('email').invalid && ngForm.submitted" class="text-right">
                            <label class="text-danger text-xs">Correo es requerido o invalido</label>
                        </div>

                        <label for="password1" class="block text-900 font-medium text-xl mb-2 mt-4">Contraseña</label>
                        <p-password id="password1" [(ngModel)]="password" formControlName="password"
                                    placeholder="Ingresa tu contraseña" [toggleMask]="true"
                                    inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                        <div *ngIf="getControl('password').invalid && ngForm.submitted" class="text-right">
                            <label class="text-danger text-xs">Contraseña es requerida o invalido</label>
                        </div>

                        <div class="flex align-items-center justify-content-between mb-3 mt-5 gap-5">
                            <!-- <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Recordarme</label>
                            </div> -->
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                               style="color: var(--primary-color)">¿Olvidaste tu contraseñá?</a>
                        </div>
                        <button pButton pRipple type="submit" label="Ingresar" class="w-full p-2 text-xl"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
